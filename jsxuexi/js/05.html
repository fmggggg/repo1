<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function judge(a,array){
				var count = 0;
				for(var i=0;i<array.length;i++){
					if(a==array[i]){
						count++;
					}
				}
				if(count = 0){
					return true;//没重复
				}else{
					return false;
				}
			}
			var arr = [1,2,3,2,2,1,3,4,2,5];
			var arr1 = new Array;
			arr1[0]=arr[0];
			for(var i=1;i<arr.length;i++){
				if(judge(arr[i],arr1)){
					arr1.push(arr[i]);
				}
			}
			
			document.write(arr1);
		</script>
	</head>
	<body>
	</body>
</html>
