<html lang="en">

<head>

</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>data:数据对象</title>

<body>
    <div id="app">
       <h2 v-text="message+'!'">sz</h2>
       <h2 v-text="info+'!'">sz</h2>
       <h2>{{message}}!sz</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "你好小黑",
                school: {
                    name: "heimachengxvyuan",
                    mobile: "400-618-9099"
                },
                campus: ["北京校区", "上海校区", "广州校区", "深圳校区"],
            info:"前端移动教研部"
            }
        })
    </script>
</body>

</html>
